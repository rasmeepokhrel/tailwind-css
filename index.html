<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="flex items-center justify-center w-full px-6">
        <div class="bg-white w-full max-w-md py-14 px-10 text-center">
            <h1 class="text-4xl font-bold text-blue-800 mb-9">Login</h1>
            <div class="space-y-9">
                <div>
                    <input type="text" placeholder="Email"
                        class="w-full border-b-2 border-gray-300 text-lg placeholder-gray-500"/>
                </div>
                <div>
                    <input type="password" placeholder="Password"
                        class="w-full border-b-2 border-gray-300 text-lg placeholder-gray-500"/>
                </div>
                <div>
                    <button
                        class="w-full py-1 from-blue-400 text-white text-lg">
                        Login
                    </button>
                </div>
                    <p class="text-gray-600 text-sm">Forgot <a href="password"
                            class="text-blue-600">Password?</a></p>
                </div>
                <div class="pt-1">
                    <p class="text-gray-600 text-sm">Don't have an account? <a href="signup"
                            class="text-blue-600">Sign up</a></p>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
